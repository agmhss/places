<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Virtual Tour Guide — English / தமிழ்</title>
  <style>
    /* (Your full styles from before - unchanged) */
    :root{--bg:#060b1a;--txt:#e8eeff;--muted:#a9b6e6;--accent:#4f7cff;--good:#22c55e;--warn:#f59e0b;--bad:#ef4444;}
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:system-ui,Arial,sans-serif;background:radial-gradient(1200px 700px at 20% 0%,#122463 0%,var(--bg) 50%,#030613 100%);color:var(--txt);min-height:100vh;}
    .wrap{max-width:1100px;margin:0 auto;padding:18px;}
    .topbar{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);margin-bottom:20px;}
    h1{font-size:18px;letter-spacing:.2px}
    .sub{color:var(--muted);font-size:13px;margin-top:4px}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    input[type="text"]{width:min(420px,92vw);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--txt);outline:none;font-size:16px;}
    input[type="text"]::placeholder{color:rgba(232,238,255,.55)}
    select{padding:12px 10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--txt);outline:none;font-size:16px;}
    .btn{padding:12px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600;background:rgba(255,255,255,.10);color:var(--txt);border:1px solid rgba(255,255,255,.12);transition:.15s;}
    .btn:hover{transform:translateY(-1px);opacity:.95}
    .btn.primary{background:linear-gradient(180deg,rgba(79,124,255,.95),rgba(79,124,255,.75));}
    .btn.pause{background:linear-gradient(180deg,rgba(255,138,61,.95),rgba(255,138,61,.70));}
    .btn.reset{background:rgba(239,68,68,.18);}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.10);border-radius:16px;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35);}
    .viewer{position:relative;height:70vh;min-height:400px;background:#000;display:flex;align-items:center;justify-content:center;overflow:hidden;}
    .slide{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 1s ease;filter:saturate(1.05) contrast(1.03);}
    .slide.active{opacity:1}
    .overlay{position:absolute;left:0;right:0;bottom:0;padding:20px;background:linear-gradient(180deg,transparent,rgba(0,0,0,.85));pointer-events:none;}
    .placeTitle{font-size:28px;font-weight:800;margin-bottom:8px}
    .meta{color:rgba(232,238,255,.85);font-size:15px;line-height:1.5}
    .badgeRow{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .badge{font-size:13px;color:rgba(232,238,255,.95);border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.09);padding:7px 14px;border-radius:999px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Virtual Tour Guide — English / தமிழ்</h1>
        <div class="sub">Enter a place → Start ▶︎</div>
      </div>
      <div class="controls">
        <input id="placeInput" type="text" placeholder="Enter a place (Taj Mahal)..." />
        <select id="langSelect">
          <option value="en" selected>English</option>
          <option value="ta">தமிழ்</option>
        </select>
        <button class="btn primary" id="startBtn">Start ▶︎</button>
        <button class="btn pause" id="pauseBtn">Pause ⏸</button>
        <button class="btn reset" id="resetBtn">Reset ↺</button>
      </div>
    </div>

    <div class="card">
      <div class="viewer" id="viewer">
        <div class="overlay">
          <div class="placeTitle" id="placeTitle">Ready for a tour!</div>
          <div class="meta" id="metaLine">Tip: Serve via local server (e.g., Live Server in VS Code) for best results!</div>
          <div class="badgeRow" id="badgeRow"></div>
        </div>
      </div>
    </div>
  </div>

<script>
const els = {
  input: document.getElementById('placeInput'),
  lang: document.getElementById('langSelect'),
  start: document.getElementById('startBtn'),
  pause: document.getElementById('pauseBtn'),
  reset: document.getElementById('resetBtn'),
  viewer: document.getElementById('viewer'),
  title: document.getElementById('placeTitle'),
  meta: document.getElementById('metaLine'),
  badges: document.getElementById('badgeRow'),
};

let state = {
  running: false,
  paused: false,
  slides: [],
  slideIndex: 0,
  slideTimer: null,
  secondsPerSlide: 6,
  lastPlace: "",
};

function cleanPlace(s) { return (s||"").trim().replace(/\s+/g,' '); }

function setBadges(items) {
  els.badges.innerHTML = "";
  (items||[]).slice(0,6).forEach(t => {
    const b = document.createElement('div');
    b.className = 'badge';
    b.textContent = t;
    els.badges.appendChild(b);
  });
}

function stopSlideshow() {
  if (state.slideTimer) clearInterval(state.slideTimer);
}

function stopTTS() {
  try { speechSynthesis.cancel(); } catch(e) {}
}

function pickVoice(lang) {
  const voices = speechSynthesis.getVoices();
  if (!voices.length) return null;
  const prefs = lang === 'ta' ? [/^ta/i, /tamil/i] : [/^en-IN/i, /^en/i];
  for (const pref of prefs) {
    const match = voices.find(v => pref.test(v.lang) || pref.test(v.name));
    if (match) return match;
  }
  return voices.find(v => /Google/i.test(v.name)) || voices[0];
}

function speak(text) {
  stopTTS();
  if (!text?.trim()) return;
  const utter = new SpeechSynthesisUtterance(text);
  const voice = pickVoice(els.lang.value);
  if (voice) utter.voice = voice;
  utter.rate = 0.95;
  utter.pitch = 1.25;
  speechSynthesis.speak(utter);
}

function renderSlides(urls) {
  els.viewer.querySelectorAll('.slide').forEach(el => el.remove());
  state.slides = urls || [];
  state.slideIndex = 0;
  if (!state.slides.length) {
    els.viewer.style.background = "#111";
    return;
  }
  state.slides.forEach((url, i) => {
    const img = new Image();
    img.className = 'slide' + (i === 0 ? ' active' : '');
    img.src = url;
    els.viewer.insertBefore(img, els.viewer.firstChild);
  });
}

function setActiveSlide(i) {
  document.querySelectorAll('.slide').forEach((s, idx) => s.classList.toggle('active', idx === i));
}

function startSlideshow() {
  stopSlideshow();
  if (state.slides.length <= 1) return;
  state.slideTimer = setInterval(() => {
    if (state.paused) return;
    state.slideIndex = (state.slideIndex + 1) % state.slides.length;
    setActiveSlide(state.slideIndex);
  }, state.secondsPerSlide * 1000);
}

async function fetchWikiSummary(place, lang) {
  const title = encodeURIComponent(place.replace(/ /g, '_'));
  const wiki = lang === 'ta' ? 'ta' : 'en';
  const url = `https://${wiki}.wikipedia.org/api/rest_v1/page/summary/${title}?origin=*`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("Not found");
  const data = await res.json();
  return { title: data.title || place, extract: data.extract || "", pageUrl: data.content_urls?.desktop?.page || "" };
}

async function fetchWikiImages(place, lang) {
  const title = encodeURIComponent(place.replace(/ /g, '_'));
  const wiki = lang === 'ta' ? 'ta' : 'en';
  let urls = new Set();

  // Lead thumbnail
  try {
    const thumbUrl = `https://${wiki}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=pageimages&piprop=thumbnail&pithumbsize=1200&titles=${title}`;
    const res = await fetch(thumbUrl);
    const json = await res.json();
    Object.values(json.query.pages || {}).forEach(p => p.thumbnail?.source && urls.add(p.thumbnail.source));
  } catch (e) { console.warn("Thumbnail failed", e); }

  // Gallery images
  try {
    const imagesUrl = `https://${wiki}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=images&imlimit=20&titles=${title}`;
    const res = await fetch(imagesUrl);
    const json = await res.json();
    const page = Object.values(json.query.pages || {})[0] || {};
    const titles = (page.images || []).map(i => i.title).filter(t => /\.(jpg|jpeg|png|webp)$/i.test(t)).slice(0,15).join('|');
    if (titles) {
      const infoUrl = `https://${wiki}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=imageinfo&iiprop=url&iiurlwidth=1200&titles=${encodeURIComponent(titles)}`;
      const res2 = await fetch(infoUrl);
      const json2 = await res2.json();
      Object.values(json2.query.pages || {}).forEach(p => {
        const ii = p.imageinfo?.[0];
        ii?.thumburl && urls.add(ii.thumburl);
        ii?.url && urls.add(ii.url);
      });
    }
  } catch (e) { console.warn("Gallery failed", e); }

  return Array.from(urls).slice(0, 10);
}

async function fetchCommonsImages(place) {
  const search = encodeURIComponent(place);
  const url = `https://commons.wikimedia.org/w/api.php?action=query&generator=search&gsrnamespace=6&gsrsearch=${search}&gsrlimit=15&prop=imageinfo&iiprop=url&iiurlwidth=1200&format=json&origin=*`;
  const res = await fetch(url);
  const json = await res.json();
  let urls = [];
  Object.values(json.query?.pages || {}).forEach(p => {
    const ii = p.imageinfo?.[0];
    ii?.thumburl && urls.push(ii.thumburl);
  });
  return urls.slice(0, 10);
}

async function buildTour(place) {
  const lang = els.lang.value;
  const clean = cleanPlace(place);
  if (!clean) return alert("Enter a place");

  state.lastPlace = clean;
  els.title.textContent = "Loading…";
  els.meta.textContent = "Please wait…";
  setBadges([]);

  let summary;
  try {
    summary = await fetchWikiSummary(clean, lang);
  } catch (e) {
    try { summary = await fetchWikiSummary(clean, 'en'); } catch (e2) {
      els.title.textContent = "Error";
      els.meta.textContent = "Place not found";
      return;
    }
  }

  let images = await fetchWikiImages(clean, lang) || [];
  if (images.length < 3) images = await fetchWikiImages(clean, 'en') || [];
  if (images.length < 3) images = await fetchCommonsImages(clean) || [];

  els.title.textContent = summary.title || clean;
  els.meta.innerHTML = summary.pageUrl ? `<a style="color:#b6c7ff;border-bottom:1px dotted;" href="${summary.pageUrl}" target="_blank">Source</a>` : "Enjoy the tour";

  setBadges(["History", "Culture", "Architecture"]);

  renderSlides(images);
  setActiveSlide(0);
  speak(summary.extract);
}

function startTour() {
  state.running = true;
  state.paused = false;
  els.pause.textContent = "Pause ⏸";
  buildTour(els.input.value).then(startSlideshow).catch(console.error);
}

function togglePause() {
  if (!state.running) return;
  state.paused = !state.paused;
  els.pause.textContent = state.paused ? "Resume ▶︎" : "Pause ⏸";
  state.paused ? speechSynthesis.pause() : speechSynthesis.resume();
}

function resetTour() {
  state.running = false;
  state.paused = false;
  stopSlideshow();
  stopTTS();
  els.viewer.querySelectorAll('.slide').forEach(el => el.remove());
  els.title.textContent = "Ready for a tour!";
  els.meta.textContent = "Tip: Use local server for best experience!";
  setBadges([]);
}

els.start.addEventListener('click', startTour);
els.pause.addEventListener('click', togglePause);
els.reset.addEventListener('click', resetTour);
els.input.addEventListener('keydown', e => e.key === 'Enter' && startTour());
els.lang.addEventListener('change', () => state.lastPlace && (els.input.value = state.lastPlace) && startTour());

speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
</script>
</body>
</html>
